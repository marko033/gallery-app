<h4>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    <a *ngIf="data" [routerLink]="'/categories'" class="gallery-name">{{data.gallery?.name | titlecase}}</a>
  </h4>
  
  <br>
  <br>
  
  <div class="row" *ngIf="data">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let image of data.images; let i=index">
      <div class="card border-0 transform-on-hover">
        <img [src]="'http://api.programator.sk/images/304x295/' + image.fullpath" alt="{{image.name}}" class="rounded float-left" (click)="open(i)">
      </div>
      <figure>
      </figure>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="add-img">
        <app-add-card 
          [name]="'fotky'"
          [modal]="'#addPhotosModal'"
          (openModal)="openModal()"
          ></app-add-card>
      </div>
    </div>
  </div>
    
    <!-- Add Photos Modal -->
    <div class="modal fade" id="addPhotosModal" tabindex="-1" aria-labelledby="addPhotosModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPhotosModalLabel">Pridať fotky</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="file-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
              </svg>
              <input
                class="file"
                type="file" (change)="onFileChanged($event)"
                multiple
                #fileInput>
              Sem presunte fotky
              <br>
              <span>alebo</span>
              <br>
              
              <button type="button" class="btn btn-outline-dark" (click)="fileInput.click()">Select File</button>
  
              <div *ngIf="files">
                <p *ngFor="let f of files">{{f.name}}</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark col" [disabled]="files?.length < 1" (click)="onUpload()" data-bs-dismiss="modal">Pridať</button>
          </div>
        </div>
      </div>
    </div>
