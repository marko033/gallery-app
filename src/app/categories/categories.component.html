<h4>Kategórie</h4>

<div class="row" *ngIf="categories">
    <div class="col-md-6 col-lg-3" *ngFor="let category of categories">
        <div class="card border-0 transform-on-hover">
          <a [routerLink]="'/gallery/' + category.name">
            <span class="badge rounded-pill position-absolute">10 fotiek</span>
            <img [src]="'http://api.programator.sk/images/304x295/' + category?.image?.fullpath" alt="category.name" class="card-img-top" onerror="this.src='../../assets/img.jpg';">
          </a>
            <div class="card-body">
                <h6>{{category.name | titlecase}}</h6>
            </div>
        </div>
    </div>
  
    <div class="col-md-6 col-lg-3">
      <div class="card border-0 transform-on-hover" style="height: 18rem;">
          <div class="card-body">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            <h6>
              <br>
              <a type="button" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Pridať kategóriu</a>
            </h6>
          </div>
      </div>
    </div>
  </div>
    
    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCategoryModalLabel">Pridať kategóriu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                  <div class="form-group">
                      <label for="name">Názov kategórie</label>
                      <input type="text" class="form-control" id="name"
                             required
                             ngModel
                             name="name"
                             #name="ngModel">
                  </div>
  
                  <br>
              
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark" [disabled]="!categoryForm.form.valid" data-bs-dismiss="modal">Pridať</button>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
